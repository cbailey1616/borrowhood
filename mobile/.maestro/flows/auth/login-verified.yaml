appId: com.borrowhood.app
---
# Sub-flow: Login as Verified user
# Usage: runFlow: flows/auth/login-verified.yaml

- launchApp:
    clearState: true

- tapOn:
    id: "Welcome.input.email"
- inputText: "maestro-verified@borrowhood.test"

- tapOn:
    id: "Welcome.input.password"
- inputText: "MaestroTest123!"

- tapOn:
    id: "Welcome.button.signIn"

- assertVisible: "Feed"
