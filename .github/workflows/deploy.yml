# Borrowhood CI/CD Pipeline
name: Deploy

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: borrowhood_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run migrations
        working-directory: ./server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/borrowhood_test
        run: |
          for f in migrations/0*.sql; do
            echo "Running $f..."
            psql $DATABASE_URL -f "$f"
          done

      - name: Run tests
        working-directory: ./server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/borrowhood_test
          JWT_SECRET: test-secret-key
          STRIPE_SECRET_KEY: sk_test_placeholder
        run: npm test

  # Lint and type check
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      # Add ESLint if configured
      # - name: Run ESLint
      #   working-directory: ./server
      #   run: npm run lint

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Staging)
        working-directory: ./server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: railway up --service borrowhood-api-staging

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Production)
        working-directory: ./server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
        run: railway up --service borrowhood-api

  # Run database migrations in production
  migrate-production:
    name: Run Migrations
    needs: deploy-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql $DATABASE_URL -f server/migrations/001_initial_schema.sql || true
          psql $DATABASE_URL -f server/migrations/002_neighborhoods.sql || true
          psql $DATABASE_URL -f server/migrations/003_messaging_and_rto.sql || true
